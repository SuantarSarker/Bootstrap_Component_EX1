<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Components_Example</title>
  </head>
  <body>
   <section class="header bgc">
     <div class="container-fluid">
       <div class="row">
         <div class="col-md-12">
           <div class="alert alert-danger" role="alert">
            A simple danger alert!
           </div>
           <div class="alert alert-dark" role="alert">
             A simple dark alert with <a href="#" class="alert-link">an example link</a>
           </div>
           <h5>Components Example<span class="badge badge-secondary">No-1</span></h5>
           <button type="button" class="btn btn-primary">
            Example <span class="badge badge-light">1</span>
           </button>
           <span class="badge badge-primary">Primary</span>
           <span class="badge badge-secondary">Secondary</span>
           <span class="badge badge-success">Success</span>
           <span class="badge badge-danger">Danger</span>
           <span class="badge badge-pill badge-warning">Warning</span>
           <span class="badge badge-pill badge-info">Info</span>
           <span class="badge badge-pill badge-light">Light</span>
           <span class="badge badge-pill badge-dark">Dark</span>
           <button type="button" class="btn btn-danger">Danger</button>
           <a class="btn btn-primary" href="https://www.facebook.com/groups/ssb90fullstackwebdevelopmentoffline8/files/" role="button">SSB 90 fb</a>
           <button type="button" class="btn btn-outline-dark">Dark</button>
           <button type="button" class="btn btn-secondary btn-sm">Small button</button>
           <button type="button" class="btn btn-secondary btn-lg">Large button</button>
           <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>
           <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Link</a>
           <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
           <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
           Single toggle
           </button>
           <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
          </div>
          <div id="carouselExampleInterval" class="carousel slide glyphicon-resize-small" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="10000">
      <img src="images/facebook.png" class="d-block w-100" alt="facebook">
    </div>
    <div class="carousel-item" data-interval="2000">
      <img src="images/instagram.jpg" class="d-block w-100" alt="instagram">
    </div>
    <div class="carousel-item">
      <img src="images/twitter.jpg" class="d-block w-100" alt="twitter">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
         </div>
       </div>
     </div>
   </section>
    <!-- jQuery, Bootstrap JS -->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
